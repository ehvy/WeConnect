<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="signUp.css" rel="stylesheet" type="text/css">
        <title>WeConnect</title>  
    </head>
    <body>
        <div class="container-default" >
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html"><h2><span id="link-btn2">W</span><span id="link-btn2">e</span>Connect</h2></a>
            </nav>
        </div>
        <div class="container" id="margtop">
            <div class="row">
                <div class="col-md-6 offset-sm-3">
                    <form class="form-horizontal">
                        <div class"form-group">
                            <h1>
                                Sign Up
                            </h1>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group input group col-sm-12">
                                <label for="username"><b>Username</b></label>
                                <input type="text" class="form-control" name="username" placeholder="Enter Username..." required />
                            </div>
                            <div class="form-group input group col-sm-12">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="Enter Email..." required />
                            </div>
                            <div class="form-group input group col-sm-12">
                                <label for="password"><b>Password</b></label>
                                <input type="password" class="form-control" name="password" placeholder="Enter Password..." required />
                            </div>
                            <div class="form-group input group col-sm-12">
                                <label for="password2"><b>Confirm Password</b></label>
                                <input type="password" class="form-control" name="password2" placeholder="Enter Password..." required />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <button class="btn">Submit</button>
                        </div>
                    </form>
                  
                </div>
            </div>            
        </div>        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>>
        <script src="main.js"></script>
        <footer>
            <div class="container-foot">
                <h5>WeConnect &copy;2018 </h5> 
            </div>
        </footer>
    </body>

</html>
