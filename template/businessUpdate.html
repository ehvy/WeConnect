<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../template/signUp.css" rel="stylesheet" type="text/css">
        <title>WeConnect</title>  
    </head>
    <body>
        <div class="container-default" >
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html"><h2><span style="color:rgb(4, 148, 153)">W</span><span style="color:rgb(4, 148, 153)">e</span>Connect</h2></a>
            </nav>
        </div>
        <div class="container" style="margin-top:40px">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form class="form-horizontal">
                        <div class"form-group">
                            <h1>
                                Edit Profile
                            </h1>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group input group col-md-6">
                                <label for="business_name"><b>Business Name</b></label>
                                <input type="text" class="form-control" name="business_name" placeholder="Enter Business Name..." required />
                            </div>
                            <div class="form-group input group col-md-6">
                                <label for="category"><b>Category</b></label>
                                <select class="form-control input-md">
                                    <option selected>Choose...</option>
                                    <option>Hospitality</option>
                                    <option>Food Services</option>
                                    <option>Sports</option>
                                    <option>Construction Services</option>
                                    <option>Sports</option>
                                    <option>Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group input group col-md-6">
                                <label for="phone_number"><b>Phone Number</b></label>
                                <input type="text" class="form-control" name="phone_number" placeholder="Phone Number..." required />
                            </div>
                            <div class="form-group input group col-md-6">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email..." required />
                            </div>
                        </div>
                        <div class="form-group input group">
                            <label for="address"><b>Address</b></label>
                            <input type="text" class="form-control" name="address" placeholder="Enter Address..." required />
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="City"><b>City</b></label>
                                <input type="text" class="form-control" name="city" placeholder="Enter City..." required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState"><b>State</b></label>
                                <input type="text" class="form-control" name="state" placeholder="Enter State..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="businessDescription"><b>Description</b></label>
                            <textarea class="form-control" id="businessDesription" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-primary" role="alert">
                                In the description field, ensure to include other important details.
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <button class="btn">Update</button>
                        </div>
                    </form>
                  
                </div>
            </div>
            <br />
            <br />
        </div>        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>>
        <script src="main.js"></script>
    </body>

    <footer>
        <div class="container-foot">
            <h5>WeConnect &copy;2018 </h5> 
        </div>
    </footer>

</html>
